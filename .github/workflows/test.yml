name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: query=nginx
      uses: ./
      with:
        query: nginx
    - name: query=nginx, limit=10
      uses: ./
      with:
        query: nginx
        limit: 10
    - name: query=nginx, date=2022
      uses: ./
      with:
        query: nginx
        date: 2022
    - name: query=nginx, version=1.22
      uses: ./
      with:
        query: nginx
        version: 1.22
    - name: query=nginx, date=2022, version=1.22
      uses: ./
      with:
        query: nginx
        date: 2022
        version: 1.22
