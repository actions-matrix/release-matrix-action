name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - v*
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm test
    - name: Test query=nginx
      uses: ./
      with:
        search: nginx

    - name: Test query=nginx, limit=10
      uses: ./
      with:
        search: nginx
        limit: 10

    - name: Test query=nginx, date=2022
      uses: ./
      with:
        search: nginx
        date: 2022

    - name: Test query=nginx, version=1.22
      uses: ./
      with:
        search: nginx
        version: 1.22

    - name: Test query=nginx, date=2022, version=1.22
      uses: ./
      with:
        search: nginx
        date: 2022
        version: 1.22

  # test action works running from the graph
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - id: release
      uses: ./
      with:
        search: nginx
        date: 2022
    outputs:
      matrix: ${{ steps.release.outputs.matrix }}

  matrix:
    runs-on: ubuntu-latest
    needs: generate
    strategy:
      matrix: ${{ fromJson(needs.generate.outputs.matrix) }}
    steps:
      - run: echo "Build ${{ matrix.version }}"
